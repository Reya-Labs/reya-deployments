[invoke.pool_unpause]
target = ["PoolProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(hexlify('global')) %>",
    true
]
depends = ["invoke.upgrade_pool_proxy"]

[invoke.pool_set_pausers]
target = ["PoolProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = [
  "<%= keccak256(hexlify('global')) %>",
  [
    "<%= settings.pauser1 %>",
    "<%= settings.pauser2 %>",
    "<%= settings.pauser3 %>",
    "<%= settings.pauser4 %>",
  ],
]
depends = ["invoke.upgrade_pool_proxy"]