include = [
  "./utils/commons.toml",
  "./utils/deploy_proxy.toml",
  "./utils/upgrade_proxy.toml",
  "./configs/initialize.toml",
  "./configs/unpause.toml",
]

[clone.reyaRUSDRouter]
source = "reya-rusd:1.0.0@router"
targetPreset = "router"

[pull.reyaTokens]
source = "reya-tokens:1.0.0@main"

[var.initial_proxy_vars]
owner = "0xaE173a960084903b1d278Ff9E3A81DeD82275556"
salt = "main"

[var.upgrade_proxy_vars]
rUSDProxy = "<%= imports.rusd.contracts.InitialProxy.address %>"
depends = [
  "clone.rusd"
]

[var.configs]
tokenName = "Reya USD"
tokenSymbol = "rUSD"
underlyingAsset = "<%= imports.reyaTokens.contracts.USDCProxy.address %>"
