[invoke.set_deniers]
target = ["RUSDProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = [
  "<%= keccak256(hexlify('global')) %>",
  [
    "<%= settings.pauser1 %>",
    "<%= settings.pauser2 %>",
    "<%= settings.pauser3 %>",
    "<%= settings.pauser4 %>",
  ],
]
depends = ["invoke.upgrade_rUSD_proxy"]