[invoke.core_unpause]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(hexlify('global')) %>",
    true
]
depends = ["invoke.upgrade_core_proxy"]

[invoke.core_set_pausers]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = [
  "<%= keccak256(hexlify('global')) %>",
  [
    "<%= settings.pauser1 %>",
    "<%= settings.pauser2 %>",
    "<%= settings.pauser3 %>",
    "<%= settings.pauser4 %>",
  ],
]
depends = ["invoke.upgrade_core_proxy"]

[invoke.core_enable_account_creation]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(hexlify('createAccount')) %>",
    true
]
depends = ["invoke.upgrade_core_proxy"]

[invoke.core_enable_account_transfer]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(hexlify('notifyAccountTransfer')) %>",
    true
]
depends = ["invoke.upgrade_core_proxy"]