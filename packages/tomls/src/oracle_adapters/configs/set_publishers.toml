[invoke.oracle_adapters_set_publisher1]
target = ["OracleAdaptersProxy"]
fromCall.func = "owner"
func = "addToFeatureFlagAllowlist"
args = [
    "<%= keccak256(hexlify('publishers')) %>",
    "<%= settings.storkPublisher1 %>",
]
depends = ["invoke.upgrade_oracle_adapters_proxy"]

