func = "setTargetRatioPostQuote"
args = [
    "<%= settings.pool1RusdId %>",
    "<%= contracts.DEUSDProxy.address %>",
    "<%= parseEther(settings.pool1_DEUSDTargetRatioPostQuoteUnscaled) %>",
]
