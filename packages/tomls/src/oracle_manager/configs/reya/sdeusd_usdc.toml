args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.sdeusdUsdNodeIdReya %>",
        "<%= settings.usdcUsdNodeIdReya %>",
    ],
]
var.sdeusdUsdcNodeIdReya.event = "NodeRegistered"
