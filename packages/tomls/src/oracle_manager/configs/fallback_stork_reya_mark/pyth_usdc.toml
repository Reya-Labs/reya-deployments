[invoke.oracle_manager_register_node_pyth_usdc_mark_fallback_stork_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_FALLBACK_REDUCER %>",
    "0x",
    [
        "<%= settings.pythUsdcMarkNodeIdStork %>",
        "<%= settings.pythUsdcMarkNodeIdReya %>",  # reya
    ],
]
var.pythUsdcMarkNodeIdFallbackStorkReya.event = "NodeRegistered"
var.pythUsdcMarkNodeIdFallbackStorkReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_pyth_usdc_fallback_stork_redstone_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.pythUsdcMarkNodeIdFallbackStorkReya %>",
    "<%= settings.pythUsdcMarkMaxStaleDurationFallbackStorkReya %>",
]
depends = [
    "invoke.oracle_manager_register_node_pyth_usdc_mark_fallback_stork_reya",
]
