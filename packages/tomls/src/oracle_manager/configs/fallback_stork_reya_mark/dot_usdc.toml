[invoke.oracle_manager_register_node_dot_usdc_mark_fallback_stork_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_FALLBACK_REDUCER %>",
    "0x",
    [
        "<%= settings.dotUsdcMarkNodeIdStork %>",
        "<%= settings.dotUsdcMarkNodeIdReya %>",  # reya
    ],
]
var.dotUsdcMarkNodeIdFallbackStorkReya.event = "NodeRegistered"
var.dotUsdcMarkNodeIdFallbackStorkReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_dot_usdc_fallback_stork_redstone_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.dotUsdcMarkNodeIdFallbackStorkReya %>",
    "<%= settings.dotUsdcMarkMaxStaleDurationFallbackStorkReya %>",
]
depends = [
    "invoke.oracle_manager_register_node_dot_usdc_mark_fallback_stork_reya",
]
