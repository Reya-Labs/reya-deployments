[invoke.oracle_manager_register_node_pepe1k_usdc_fallback_stork_redstone]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_FALLBACK_REDUCER %>",
    "0x",
    [
        "<%= settings.pepe1kUsdcMarkNodeIdStork %>",
        "<%= settings.pepe1kUsdcMarkNodeIdReya %>",  # redstone
    ],
]
var.pepe1kUsdcMarkNodeIdFallbackStorkReya.event = "NodeRegistered"
var.pepe1kUsdcMarkNodeIdFallbackStorkReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_pepe1k_usdc_fallback_stork_redstone_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.pepe1kUsdcMarkNodeIdFallbackStorkReya %>",
    "<%= settings.pepe1kUsdcMarkMaxStaleDurationFallbackStorkReya %>",
]
depends = [
    "invoke.oracle_manager_register_node_pepe1k_usdc_fallback_stork_redstone",
]
