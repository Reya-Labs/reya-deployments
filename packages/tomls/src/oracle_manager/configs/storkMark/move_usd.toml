[invoke.oracle_manager_register_node_move_usd_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdMOVEMark]) %>",
    [
    ],
]
var.moveUsdMarkNodeIdStork.event = "NodeRegistered"
var.moveUsdMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_move_usd_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.moveUsdMarkNodeIdStork %>",
    "<%= settings.moveUsdMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_move_usd_mark_stork"]
