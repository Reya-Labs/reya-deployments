[invoke.oracle_manager_register_node_mega_usd_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdMEGAMark]) %>",
    [
    ],
]
var.megaUsdMarkNodeIdStork.event = "NodeRegistered"
var.megaUsdMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_mega_usd_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.megaUsdMarkNodeIdStork %>",
    "<%= settings.megaUsdMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_mega_usd_mark_stork"]

[invoke.oracle_manager_register_node_mega_usdc_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.megaUsdMarkNodeIdStork %>",
        "<%= settings.usdcUsdNodeIdStork %>",
    ],
]
var.megaUsdcMarkNodeIdStork.event = "NodeRegistered"
var.megaUsdcMarkNodeIdStork.arg = 0
depends = ["invoke.oracle_manager_mega_usd_mark_stork_max_stale_duration"]

[invoke.oracle_manager_mega_usdc_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.megaUsdcMarkNodeIdStork %>",
    "<%= settings.megaUsdcMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_mega_usdc_mark_stork"]
