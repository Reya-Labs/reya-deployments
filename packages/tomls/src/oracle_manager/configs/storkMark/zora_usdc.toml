[invoke.oracle_manager_register_node_zora_usdc_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.zoraUsdMarkNodeIdStork %>",
        "<%= settings.usdcUsdNodeIdStork %>",
    ],
]
var.zoraUsdcMarkNodeIdStork.event = "NodeRegistered"
var.zoraUsdcMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_zora_usdc_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.zoraUsdcMarkNodeIdStork %>",
    "<%= settings.zoraUsdcMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_zora_usdc_mark_stork"]
