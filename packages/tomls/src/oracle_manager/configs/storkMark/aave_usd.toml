[invoke.oracle_manager_register_node_aave_usd_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdAAVEMark]) %>",
    [
    ],
]
var.aaveUsdNodeIdStork.event = "NodeRegistered"
var.aaveUsdNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_aave_usd_stork_mark_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.aaveUsdNodeIdStork %>",
    "<%= settings.aaveUsdMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_aave_usd_mark_stork"]
