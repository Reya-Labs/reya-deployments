[invoke.oracle_manager_register_node_aero_usd_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdAEROMark]) %>",
    [
    ],
]
var.aeroUsdMarkNodeIdStork.event = "NodeRegistered"
var.aeroUsdMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_aero_usd_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.aeroUsdMarkNodeIdStork %>",
    "<%= settings.aeroUsdMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_aero_usd_mark_stork"]
