[invoke.oracle_manager_register_node_prove_usd_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdPROVEMark]) %>",
    [
    ],
]
var.proveUsdMarkNodeIdStork.event = "NodeRegistered"
var.proveUsdMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_prove_usd_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.proveUsdMarkNodeIdStork %>",
    "<%= settings.proveUsdMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_prove_usd_mark_stork"]
