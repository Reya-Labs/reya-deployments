[invoke.oracle_manager_register_node_kaito_usdc_mark_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.kaitoUsdMarkNodeIdStork %>",
        "<%= settings.usdcUsdNodeIdStork %>",
    ],
]
var.kaitoUsdcMarkNodeIdStork.event = "NodeRegistered"
var.kaitoUsdcMarkNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_kaito_usdc_mark_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.kaitoUsdcMarkNodeIdStork %>",
    "<%= settings.kaitoUsdcMarkMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_kaito_usdc_mark_stork"]
