[invoke.oracle_manager_register_node_ftm_usdc_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.ftmUsdNodeIdStork %>",
        "<%= settings.usdcUsdNodeIdStork %>",
    ],
]
var.ftmUsdcNodeIdStork.event = "NodeRegistered"
var.ftmUsdcNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_ftm_usdc_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.ftmUsdcNodeIdStork %>",
    "<%= settings.ftmUsdcMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_ftm_usdc_stork"]
