[invoke.oracle_manager_register_node_spx6900_usd_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.storkAssetPairIdSPX6900]) %>",
    [
    ],
]
var.spx6900UsdNodeIdStork.event = "NodeRegistered"
var.spx6900UsdNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_spx6900_usd_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.spx6900UsdNodeIdStork %>",
    "<%= settings.spx6900UsdMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_spx6900_usd_stork"]
