[invoke.oracle_manager_register_node_usdc_usd_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    # todo: p1: check if variables are properly set
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address,'USDCUSD']) %>",
    [
    ],
]
var.usdcUsdNodeIdStork.event = "NodeRegistered"
var.usdcUsdNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_sol_usd_stork_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.usdcUsdNodeIdStork %>",
    "<%= settings.usdcUsdMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_usdc_usd_stork"]