fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.spx6900UsdcNodeIdStork %>",
    "<%= settings.spx6900UsdcMaxStaleDurationStork %>",
]
depends = ["invoke.oracle_manager_register_node_spx6900_usdc_stork"]
