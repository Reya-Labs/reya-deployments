[invoke.oracle_manager_register_node_spx6900_usdc_stork]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.spx6900UsdNodeIdStork %>",
        "<%= settings.usdcUsdNodeIdStork %>",
    ],
]
var.spx6900UsdcNodeIdStork.event = "NodeRegistered"
var.spx6900UsdcNodeIdStork.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_spx6900_usdc_stork_max_stale_duration]
