[invoke.oracle_manager_register_node_pol_usdc_mark_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.reyaAssetPairIdPOLMark]) %>",
    [
    ],
]
var.polUsdcMarkNodeIdReya.event = "NodeRegistered"
var.polUsdcMarkNodeIdReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_pol_usdc_mark_reya_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.polUsdcMarkNodeIdReya %>",
    "<%= settings.polUsdcMarkMaxStaleDurationReya %>",
]
depends = ["invoke.oracle_manager_register_node_pol_usdc_mark_reya"]
