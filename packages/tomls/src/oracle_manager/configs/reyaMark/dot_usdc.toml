[invoke.oracle_manager_register_node_dot_usdc_mark_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.reyaAssetPairIdDOTMark]) %>",
    [
    ],
]
var.dotUsdcMarkNodeIdReya.event = "NodeRegistered"
var.dotUsdcMarkNodeIdReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_dot_usdc_mark_reya_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.dotUsdcMarkNodeIdReya %>",
    "<%= settings.dotUsdcMarkMaxStaleDurationReya %>",
]
depends = ["invoke.oracle_manager_register_node_dot_usdc_mark_reya"]
