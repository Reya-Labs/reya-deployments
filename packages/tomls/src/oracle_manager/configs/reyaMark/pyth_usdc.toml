[invoke.oracle_manager_register_node_pyth_usdc_mark_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_STORK_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.reyaAssetPairIdPYTHMark]) %>",
    [
    ],
]
var.pythUsdcMarkNodeIdReya.event = "NodeRegistered"
var.pythUsdcMarkNodeIdReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_pyth_usdc_mark_reya_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.pythUsdcMarkNodeIdReya %>",
    "<%= settings.pythUsdcMarkMaxStaleDurationReya %>",
]
depends = ["invoke.oracle_manager_register_node_pyth_usdc_mark_reya"]
