[invoke.oracle_manager_register_node_sol_usdc_mark_reya]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_REYA_OFFCHAIN_LOOKUP %>",
    "<%= defaultAbiCoder.encode(['address','string'], [contracts.OracleAdaptersProxy.address, settings.reyaAssetPairIdSOLMark]) %>",
    [
    ],
]
var.solUsdcMarkNodeIdReya.event = "NodeRegistered"
var.solUsdcMarkNodeIdReya.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_sol_usdc_mark_reya_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.solUsdcMarkNodeIdReya %>",
    "<%= settings.solUsdcMarkMaxStaleDurationReya %>",
]
depends = ["invoke.oracle_manager_register_node_sol_usdc_mark_reya"]
