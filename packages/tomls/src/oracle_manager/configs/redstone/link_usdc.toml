[invoke.oracle_manager_register_node_link_usdc]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "registerNode"
args = [
    "<%= settings.ORACLE_MANAGER_NODE_TYPE_DIV_REDUCER %>",
    "0x",
    [
        "<%= settings.linkUsdNodeId %>",
        "<%= settings.usdcUsdNodeId %>",
    ],
]
var.linkUsdcNodeId.event = "NodeRegistered"
var.linkUsdcNodeId.arg = 0
depends = ["invoke.upgrade_oracle_manager_proxy"]

[invoke.oracle_manager_link_usdc_max_stale_duration]
target = ["OracleManagerProxy"]
fromCall.func = "owner"
func = "setMaxStaleDuration"
args = [
    "<%= settings.linkUsdcNodeId %>",
    "<%= settings.linkUsdcMaxStaleDuration %>",
]
depends = ["invoke.oracle_manager_register_node_link_usdc"]
