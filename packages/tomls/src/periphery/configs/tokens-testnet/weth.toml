]
depends = ["invoke.upgrade_periphery_proxy", "invoke.upgrade_weth_proxy"]

[invoke.periphery_set_wethPolygonMumbaiConnector]
target = ["PeripheryProxy"]
fromCall.func = "owner"
func = "setTokenChainConnector"
args = [
    "<%= contracts.WETHProxy.address %>",
