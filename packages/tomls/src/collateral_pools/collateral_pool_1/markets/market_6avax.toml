#####################################
# Create Market
#####################################
[invoke.create_market_6avax]
target = ["PassivePerpProxy"]
abi = "<%= JSON.stringify(contracts.PassivePerpProxy.abi.concat({'type':'event','name':'MarketDataUpdated','inputs':[{'name':'marketData','type':'tuple','indexed':false,'internalType':'struct Market.Data','components':[{'name':'id','type':'uint128','internalType':'uint128'},{'name':'passivePoolId','type':'uint128','internalType':'uint128'},{'name':'poolAccountId','type':'uint128','internalType':'uint128'},{'name':'quoteToken','type':'address','internalType':'address'},{'name':'quoteTokenDecimals','type':'uint8','internalType':'uint8'},{'name':'lastFundingVelocity','type':'int256','internalType':'SD59x18'},{'name':'lastFundingRate','type':'int256','internalType':'SD59x18'},{'name':'lastFundingTimestamp','type':'uint256','internalType':'uint256'},{'name':'lastMTM','type':'tuple','internalType':'struct PriceData','components':[{'name':'price','type':'uint256','internalType':'UD60x18'},{'name':'timestamp','type':'uint256','internalType':'uint256'}]},{'name':'longTrackers','type':'tuple','internalType':'struct FundingAndADLTrackers','components':[{'name':'fundingValue','type':'int256','internalType':'SD59x18'},{'name':'baseMultiplier','type':'uint256','internalType':'UD60x18'},{'name':'adlUnwindPrice','type':'uint256','internalType':'UD60x18'}]},{'name':'shortTrackers','type':'tuple','internalType':'struct FundingAndADLTrackers','components':[{'name':'fundingValue','type':'int256','internalType':'SD59x18'},{'name':'baseMultiplier','type':'uint256','internalType':'UD60x18'},{'name':'adlUnwindPrice','type':'uint256','internalType':'UD60x18'}]},{'name':'openInterest','type':'uint256','internalType':'UD60x18'}]},{'name':'blockTimestamp','type':'uint256','indexed':false,'internalType':'uint256'}],'anonymous':false})) %>"
fromCall.func = "owner"
func = "createMarket"
args = ["Market AVAX", "<%= settings.pool1RusdId %>"]
var.market_6avax.event = "MarketDataUpdated"
var.market_6avax.arg = 0
depends = [
    "invoke.core_register_instrument_passive_perp",
    "invoke.passive_pool_create_pool_1rusd",
    "invoke.create_market_5op",
]

[var.market_6avax_vars]
market6AvaxId = "<%= (String(settings.market_6avax.id) === '6') ? settings.market_6avax.id : parseUnits('0', 'assert market_6avax_vars failed') %>"
depends = ["invoke.create_market_6avax"]

##################################################
# Market's Collateral Pool Feature Flags
##################################################
[invoke.market_6avax_unpause_cp]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market6AvaxId %>"]
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('collateralPoolEnabled')),settings.market6AvaxId])) %>",
    true,
]
depends = ["invoke.upgrade_core_proxy", "var.market_6avax_vars"]

[invoke.market_6avax_set_pausers_cp]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market6AvaxId %>"]
func = "setDeniers"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('collateralPoolEnabled')),settings.market6AvaxId])) %>",
    [
        "<%= settings.pauser1 %>",
        "<%= settings.pauser2 %>",
        "<%= settings.pauser3 %>",
        "<%= settings.pauser4 %>",
    ],
]
depends = ["invoke.upgrade_core_proxy", "var.market_6avax_vars"]

##################################################
# Market Feature Flags
##################################################
[invoke.market_6avax_unpause_market]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('marketEnabled')),settings.market6AvaxId])) %>",
    true,
]
depends = ["invoke.upgrade_core_proxy", "var.market_6avax_vars"]

[invoke.market_6avax_set_pausers_market]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('marketEnabled')),settings.market6AvaxId])) %>",
    [
        "<%= settings.pauser1 %>",
        "<%= settings.pauser2 %>",
        "<%= settings.pauser3 %>",
        "<%= settings.pauser4 %>",
    ],
]
depends = ["invoke.upgrade_core_proxy", "var.market_6avax_vars"]

#####################################
# Market Configuration
#####################################
[invoke.market_6avax_set_market_config]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setMarketConfiguration"
args = [
    "<%= settings.market6AvaxId %>",
    { riskMatrixIndex = "<%= settings.market6Avax_riskMatrixIndex %>", maxOpenBase = "<%= parseEther(settings.market6Avax_maxOpenBaseUnscaled) %>", velocityMultiplier = "<%= parseEther(settings.market6Avax_velocityMultiplierUnscaled) %>", oracleNodeId = "<%= settings.market6Avax_oracleNodeId %>", mtmWindow = "<%= settings.market6Avax_mtmWindow %>", dutchConfig = { lambda = "<%= parseEther(settings.market6Avax_dutchConfig_lambdaUnscaled) %>", minBase = "<%= parseEther(settings.market6Avax_dutchConfig_minBaseUnscaled) %>" }, slippageParams = { phi = "<%= parseEther(settings.market6Avax_slippageParams_phiUnscaled) %>", beta = "<%= parseEther(settings.market6Avax_slippageParams_betaUnscaled) %>" }, minimumOrderBase = "<%= parseEther(settings.market6Avax_minimumOrderBaseUnscaled) %>", baseSpacing = "<%= parseEther(settings.market6Avax_baseSpacingUnscaled) %>", priceSpacing = "<%= parseEther(settings.market6Avax_priceSpacingUnscaled) %>", depthFactor = "<%= parseEther(settings.market6Avax_depthFactorUnscaled) %>", maxExposureFactor = "<%= parseEther(settings.market6Avax_maxExposureFactorUnscaled) %>", maxPSlippage = "<%= parseEther(settings.market6Avax_maxPSlippageUnscaled) %>" },
]
depends = ["invoke.create_market_6avax"]

#####################################
# Market's Collateral Pool Limits
#####################################
[invoke.market_6avax_set_cp_limits]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market6AvaxId %>"]
func = "setCollateralPoolLimits"
args = [
    "<%= settings.market6AvaxId %>",
    { maxMarkets = "1", maxCollaterals = "1" },
]
depends = ["invoke.create_market_6avax"]

##################################################
# Market's Collateral Pool Insurance Fund
##################################################
[invoke.market_6avax_insurance_fund_config]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market6AvaxId %>"]
func = "configureCollateralPoolInsuranceFund"
args = [
    "<%= settings.market6AvaxId %>",
    # reusing params from CP 1 since this CP will get merged
    { accountId = "<%= settings.cp1Rusd_insuranceFundAccountId %>", liquidationFee = "<%= parseEther(settings.cp1Rusd_insuranceFund_liquidationFeeUnscaled) %>" },
]
depends = [
    "invoke.cp_1rusd_create_insurance_fund_account",
    "invoke.create_market_6avax",
]

##################################################
# Market Tier Fees
##################################################
[invoke.market_6avax_set_tier0_fee]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setTierFee"
args = [
    "<%= settings.market6AvaxId %>",
    "0",
    "<%= parseEther(settings.market6Avax_tier0FeeUnscaled) %>",
]
depends = ["invoke.upgrade_passive_perp_proxy", "invoke.create_market_6avax"]

##################################################
# Merge Market's Collateral Pool 
##################################################
[invoke.market_6avax_merge_collateral_pool]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "mergeCollateralPools"
args = ["<%= settings.market1EthId %>", "<%= settings.market6AvaxId %>"]
depends = [
    "invoke.market_1eth_unpause_cp",
    "invoke.market_1eth_set_pausers_cp",
    "invoke.market_1eth_unpause_market",
    "invoke.market_1eth_set_pausers_market",
    "invoke.market_1eth_set_market_config",
    "invoke.market_1eth_set_cp_limits",
    "invoke.market_1eth_insurance_fund_config",
    "invoke.market_6avax_unpause_cp",
    "invoke.market_6avax_set_pausers_cp",
    "invoke.market_6avax_unpause_market",
    "invoke.market_6avax_set_pausers_market",
    "invoke.market_6avax_set_market_config",
    "invoke.market_6avax_set_cp_limits",
    "invoke.market_6avax_insurance_fund_config",
]
