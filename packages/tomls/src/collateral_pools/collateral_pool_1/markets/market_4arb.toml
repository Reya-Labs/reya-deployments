##################################################
# Market Tier Fees
##################################################
[invoke.market_4arb_set_tier0_fee]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setTierFee"
args = [
    "<%= settings.market4ArbId %>",
    "0",
    "<%= parseEther(settings.market4Arb_tier0FeeUnscaled) %>",
]
depends = ["invoke.upgrade_passive_perp_proxy", "invoke.create_market_4arb"]

