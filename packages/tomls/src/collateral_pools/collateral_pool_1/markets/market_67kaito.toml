#####################################
# Create Market
#####################################
[invoke.create_market_63kaito]
target = ["PassivePerpProxy"]
abi = "<%= JSON.stringify(contracts.PassivePerpProxy.abi.concat({'type':'event','name':'MarketDataUpdated','inputs':[{'name':'marketData','type':'tuple','indexed':false,'internalType':'struct Market.Data','components':[{'name':'id','type':'uint128','internalType':'uint128'},{'name':'passivePoolId','type':'uint128','internalType':'uint128'},{'name':'poolAccountId','type':'uint128','internalType':'uint128'},{'name':'quoteToken','type':'address','internalType':'address'},{'name':'quoteTokenDecimals','type':'uint8','internalType':'uint8'},{'name':'lastFundingVelocity','type':'int256','internalType':'SD59x18'},{'name':'lastFundingRate','type':'int256','internalType':'SD59x18'},{'name':'lastFundingTimestamp','type':'uint256','internalType':'uint256'},{'name':'lastMTM','type':'tuple','internalType':'struct PriceData','components':[{'name':'price','type':'uint256','internalType':'UD60x18'},{'name':'timestamp','type':'uint256','internalType':'uint256'}]},{'name':'longTrackers','type':'tuple','internalType':'struct FundingAndADLTrackers','components':[{'name':'fundingValue','type':'int256','internalType':'SD59x18'},{'name':'baseMultiplier','type':'uint256','internalType':'UD60x18'},{'name':'adlUnwindPrice','type':'uint256','internalType':'UD60x18'}]},{'name':'shortTrackers','type':'tuple','internalType':'struct FundingAndADLTrackers','components':[{'name':'fundingValue','type':'int256','internalType':'SD59x18'},{'name':'baseMultiplier','type':'uint256','internalType':'UD60x18'},{'name':'adlUnwindPrice','type':'uint256','internalType':'UD60x18'}]},{'name':'openInterest','type':'uint256','internalType':'UD60x18'}]},{'name':'blockTimestamp','type':'uint256','indexed':false,'internalType':'uint256'}],'anonymous':false})) %>"
fromCall.func = "owner"
func = "createMarket"
args = ["Market KAITO", "<%= settings.pool1RusdId %>"]
var.market_63kaito.event = "MarketDataUpdated"
var.market_63kaito.arg = 0
depends = [
    "invoke.core_register_instrument_passive_perp",
    "invoke.passive_pool_create_pool_1rusd",
    "invoke.create_market_62me",
]

[var.market_63kaito_vars]
market63KaitoId = "<%= (String(settings.market_63kaito.id) === '63') ? settings.market_63kaito.id : parseUnits('0', 'assert market_63kaito_vars failed') %>"
depends = ["invoke.create_market_63kaito"]

##################################################
# Market's Collateral Pool Feature Flags
##################################################
[invoke.market_63kaito_unpause_cp]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market63KaitoId %>"]
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('collateralPoolEnabled')),settings.market63KaitoId])) %>",
    true,
]
depends = ["invoke.upgrade_core_proxy", "var.market_63kaito_vars"]

[invoke.market_63kaito_set_pausers_cp]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market63KaitoId %>"]
func = "setDeniers"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('collateralPoolEnabled')),settings.market63KaitoId])) %>",
    [
        "<%= settings.pauser1 %>",
        "<%= settings.pauser2 %>",
        "<%= settings.pauser3 %>",
        "<%= settings.pauser4 %>",
    ],
]
depends = ["invoke.upgrade_core_proxy", "var.market_63kaito_vars"]

##################################################
# Market Feature Flags
##################################################
[invoke.market_63kaito_unpause_market]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setFeatureFlagAllowAll"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('marketEnabled')),settings.market63KaitoId])) %>",
    true,
]
depends = ["invoke.upgrade_core_proxy", "var.market_63kaito_vars"]

[invoke.market_63kaito_set_pausers_market]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setDeniers"
args = [
    "<%= keccak256(defaultAbiCoder.encode(['bytes32','uint128'],[keccak256(hexlify('marketEnabled')),settings.market63KaitoId])) %>",
    [
        "<%= settings.pauser1 %>",
        "<%= settings.pauser2 %>",
        "<%= settings.pauser3 %>",
        "<%= settings.pauser4 %>",
    ],
]
depends = ["invoke.upgrade_core_proxy", "var.market_63kaito_vars"]

#####################################
# Market Configuration
#####################################
[invoke.market_63kaito_set_market_config]
target = ["PassivePerpProxy"]
fromCall.func = "owner"
func = "setMarketConfiguration"
args = [
    "<%= settings.market63KaitoId %>",
    { riskMatrixIndex = "<%= settings.market63Kaito_riskMatrixIndex %>", maxOpenBase = "<%= parseEther(settings.market63Kaito_maxOpenBaseUnscaled) %>", velocityMultiplier = "<%= parseEther(settings.market63Kaito_velocityMultiplierUnscaled) %>", oracleNodeId = "<%= settings.market63Kaito_oracleNodeId %>", mtmWindow = "<%= settings.market63Kaito_mtmWindow %>", dutchConfig = { lambda = "<%= parseEther(settings.market63Kaito_dutchConfig_lambdaUnscaled) %>", minBase = "<%= parseEther(settings.market63Kaito_dutchConfig_minBaseUnscaled) %>" }, slippageParams = { phi = "<%= parseEther(settings.market63Kaito_slippageParams_phiUnscaled) %>", beta = "<%= parseEther(settings.market63Kaito_slippageParams_betaUnscaled) %>" }, minimumOrderBase = "<%= parseEther(settings.market63Kaito_minimumOrderBaseUnscaled) %>", baseSpacing = "<%= parseEther(settings.market63Kaito_baseSpacingUnscaled) %>", priceSpacing = "<%= parseEther(settings.market63Kaito_priceSpacingUnscaled) %>", depthFactor = "<%= parseEther(settings.market63Kaito_depthFactorUnscaled) %>", maxExposureFactor = "<%= parseEther(settings.market63Kaito_maxExposureFactorUnscaled) %>", maxPSlippage = "<%= parseEther(settings.market63Kaito_maxPSlippageUnscaled) %>", marketOrderMaxStaleDuration = "<%= settings.market63Kaito_marketOrderMaxStaleDuration %>", priceSpread = "<%= parseEther(settings.market63Kaito_priceSpreadUnscaled) %>", volatilityIndexMultiplier = "<%= parseEther(settings.market63Kaito_volatilityIndexMultiplierUnscaled) %>" },
]
depends = ["invoke.create_market_63kaito"]

#####################################
# Market's Collateral Pool Limits
#####################################
[invoke.market_63kaito_set_cp_limits]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market63KaitoId %>"]
func = "setCollateralPoolLimits"
args = [
    "<%= settings.market63KaitoId %>",
    { maxMarkets = "1", maxCollaterals = "1" },
]
depends = ["invoke.create_market_63kaito"]

##################################################
# Market's Collateral Pool Insurance Fund
##################################################
[invoke.market_63kaito_insurance_fund_config]
target = ["CoreProxy"]
fromCall.func = "getCollateralPoolOwner"
fromCall.args = ["<%= settings.market63KaitoId %>"]
func = "configureCollateralPoolInsuranceFund"
args = [
    "<%= settings.market63KaitoId %>",
    # reusing params from CP 1 since this CP will get merged
    { accountId = "<%= settings.cp1Rusd_insuranceFundAccountId %>", liquidationFee = "<%= parseEther(settings.cp1Rusd_insuranceFund_liquidationFeeUnscaled) %>" },
]
depends = [
    "invoke.cp_1rusd_create_insurance_fund_account",
    "invoke.create_market_63kaito",
]

##################################################
# Merge Market's Collateral Pool 
##################################################
[invoke.market_63kaito_merge_collateral_pool]
target = ["CoreProxy"]
fromCall.func = "owner"
func = "mergeCollateralPools"
args = ["<%= settings.market1EthId %>", "<%= settings.market63KaitoId %>"]
depends = [
    "invoke.market_1eth_unpause_cp",
    "invoke.market_1eth_set_pausers_cp",
    "invoke.market_1eth_unpause_market",
    "invoke.market_1eth_set_pausers_market",
    "invoke.market_1eth_set_market_config",
    "invoke.market_1eth_set_cp_limits",
    "invoke.market_1eth_insurance_fund_config",
    "invoke.market_63kaito_unpause_cp",
    "invoke.market_63kaito_set_pausers_cp",
    "invoke.market_63kaito_unpause_market",
    "invoke.market_63kaito_set_pausers_market",
    "invoke.market_63kaito_set_market_config",
    "invoke.market_63kaito_set_cp_limits",
    "invoke.market_63kaito_insurance_fund_config",
]
