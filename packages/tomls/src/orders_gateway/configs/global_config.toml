func = "setGlobalConfiguration"
args = [
    { coreProxy = "<%= contracts.CoreProxy.address %>", passivePerpProxy = "<%= contracts.PassivePerpProxy.address %>" },
]
depends = [
    "invoke.upgrade_orders_gateway_proxy",
    "invoke.upgrade_core_proxy"
]
